<section class="test" x-data="{ open: true }">




        <button  @click="open == true" type="button" >Mostra/Nascondi</button>


        <p class="block">Visibile</p>

                <p x-show="open" class="hidden">Non Visibile</p>



                <div x-data="{ count: 0 }">
    <button x-on:click="count++" class="bg-blue-600">Increment</button>
 
    <span x-text="count"></span>
</div>

<div x-data="{ open: false }">
    <button @click="open = ! open" class="bg-fuchsia-600 rounded-3xl">Toggle</button>
 
    <div x-show="open" @click.outside="open = false">Contents...</div>
</div>

<div
    x-data="{
        search: '',
 
        items: ['foo', 'bar', 'baz'],
 
        get filteredItems() {
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }
    }"
>
    <input x-model="search" placeholder="Search...">
 
    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>
</div>

</section>
