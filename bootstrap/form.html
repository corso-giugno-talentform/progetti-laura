<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


</head>
<body>
    <div class="container">
     <div class="row">

    <form action="" method="post">
       <div class="mb-3">
    <label for="exampleInputNome1" class="form-label">Nome</label>
    <input type="nome" class="form-control" id="exampleInputNome1" aria-describedby="nomeHelp">
    <div id="nomeHelp" class="form-text">Insert your Name.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
   <label for="exampleInputMessaggio1" class="form-label">Messaggio</label>
    <input type="messaggio" class="form-control" id="exampleInputMessaggio1" aria-describedby="msgHelp">
    <div id="nomeHelp" class="form-text">Insert your Message.</div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>

</div>

</body>
</html>
